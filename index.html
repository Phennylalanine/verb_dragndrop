<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verb Match Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ HUD: XP + LEVEL + COMBO + TIMER -->
  <div id="gameHUD" class="hud">

    <div class="hud-section">
      <span class="hud-label">LEVEL</span>
      <span id="levelDisplay" class="hud-value">1</span>
    </div>

    <div class="hud-section xp-area">
      <span class="hud-label">XP</span>
      <div class="xp-bar-bg">
        <div id="xpBar" class="xp-bar"></div>
      </div>
      <span id="xpText" class="hud-value small">0 / 100</span>
    </div>

    <div class="hud-section">
      <span class="hud-label">COMBO</span>
      <span id="comboDisplay" class="combo-value">x1</span>
    </div>

    <div class="hud-section">
      <span class="hud-label">TIME</span>
      <span id="timerDisplay" class="hud-value">0.0s</span>
      <span class="hud-label small">BEST</span>
      <span id="bestTimeDisplay" class="hud-value small">--</span>
    </div>

  </div>

  <!-- ✅ Popup -->
  <div id="levelUpPopup" class="popup">LEVEL UP!</div>

  <header class="app-header">
    <h1>Verb Match: JP → EN</h1>
    <div class="controls">
      <button id="resetBtn" class="btn">Reset</button>
      <button id="revealBtn" class="btn">Reveal</button>
      <span id="score" class="score">0 / 0</span>
    </div>
  </header>

  <main class="layout">
    <section class="board">
      <table class="verb-table">
        <thead>
          <tr>
            <th>Japanese Base</th>
            <th>English Base</th>
            <th>English Past</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <aside class="tray">
      <h2 class="tray-title">Tiles</h2>
      <div id="tileBank" class="tile-bank"></div>
    </aside>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
